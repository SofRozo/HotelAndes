<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Consulta</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<head>
    <title>Resultados Habitacion</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <div th:replace="navbar :: navbar"></div>
    <div class="container mt-3">

    <h1>Resultados de Habitaciones</h1>


    <table class="table">
        <thead>
            <tr>
                <th>Reserva ID</th>
                <th>Habitacion Numero</th>
                <th>Estado</th>
                <th>Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${reservas}">
                <td th:text="${reserva.id}"></td>
                <td th:text="${reserva.habitaciones[0].numero}"></td>
                <td th:text="${reserva.habitaciones[0].estado}"></td>
                <td th:text="${reserva.habitaciones[0].detalles}"></td>
            </tr>
        </tbody>
    </table>
    <div/>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>

</body>
</html>
