<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Servicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Nuevo Servicio</h1>

        <form th:action="@{/crearServicio}" th:object="${nuevoServicio}" method="post">

            <!-- Campos para la información del servicio -->
            <label for="nombre">Nombre del servicio:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required />

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" required />

            <label for="tipo_servicio">Tipo de servicio:</label>
            <input type="text" id="tipo_servicio" name="tipo_servicio" th:field="*{tipo_servicio}" required />

            <!-- Campos para la creacion del prod menu-->
            <label for="nombreProducto">Nombre del producto:</label>
            <input type="text" id="nombreProducto" name="productos_menu[0].nombre" th:field="*{productos_menu[0].nombre}" required />

            <label for="descripcionProducto">Descripción:</label>
            <input type="text" id="descripcionProducto" name="productos_menu[0].descripcion" th:field="*{productos_menu[0].descripcion}" required />

            <label for="precioProducto">Precio:</label>
            <input type="number" id="precioProducto" name="productos_menu[0].precio" th:field="*{productos_menu[0].precio}" required />

            <button type="submit" class="btn btn-success">Crear Servicio</button>
        </form>
    </div>

</body>
</html>
